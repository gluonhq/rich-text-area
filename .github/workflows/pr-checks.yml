name: Maven Verify

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'oracle'
        cache: 'maven'

    - name: Verify with Maven
      run: mvn -B verify -f rta
